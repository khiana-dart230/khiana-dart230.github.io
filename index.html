<!DOCTYPE html>

    <head>
        <title>A Fox Poem</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <h2>The Lost Fox</h2>
    <p>In a den within the hills,</p>
    <p>The sun shines bright upon the slumbering,</p>
    <p>Where a fox awakens, groggy yet still.</p>
    <p>The fox, so little and eager for the day</p>
    <p>Finds it is motherless, identifying one distinguishable trace.</p>
    </body>











</html>
